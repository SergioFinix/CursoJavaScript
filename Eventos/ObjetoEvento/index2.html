<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo Objeto Event</title>
    <style>
        #cuadro {
            width: 200px;
            height: 200px;
            background-color: lightblue;
            margin: 20px;
            border: 2px solid blue;
        }
    </style>
</head>
<body>
    <h1>Interacción con el Objeto Event</h1>

    <div id="cuadro">Haz clic aquí o presiona una tecla</div>
    <p id="info"></p>

    <input type="text" id="txtautomatico" placeholder="Aqui va tu texto" disabled>
    <script>
        const cuadro = document.getElementById("cuadro");
        const info = document.getElementById("info");
        const inputtxt = document.getElementById("txtautomatico");
        let cadenaTeclas ="" ;
        
        

        // Manejar evento de clic
        cuadro.addEventListener("click", function(evento) {
            // Usamos el objeto Event (evento) para acceder a detalles del clic
            const x = evento.clientX;
            const y = evento.clientY;
            info.textContent = `Clic detectado en las coordenadas: (${x}, ${y})`;
            console.log("Evento de clic detectado:", evento);
        });

        // Manejar evento de teclado en la ventana
window.addEventListener("keydown", function(evento) {
    // Acceder a la tecla presionada
    const tecla = evento.key;
    const codigoTecla = evento.code;

    // Verificar si se presionó Ctrl + R
    if (evento.ctrlKey && tecla === 'r') {
        // Restablecer la cadena de teclas a vacío
        cadenaTeclas = "";
        inputtxt.value = "";
        info.textContent = "Cadena restablecida";
        console.log("Cadena restablecida");
    } else {
        // Agregar la tecla a la cadena
        cadenaTeclas += tecla;
        inputtxt.value = cadenaTeclas; 
        info.textContent = `Tecla presionada: ${tecla} (Código: ${codigoTecla})`;
        console.log(`Evento de teclado detectado: ${tecla}`);
    } 
});
    </script>
</body>
</html>
