<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo Objeto Event</title>
    <style>
        #cuadro {
            width: 200px;
            height: 200px;
            background-color: lightblue;
            margin: 20px;
            border: 2px solid blue;
        }
    </style>
</head>
<body>
    <h1>Interacción con el Objeto Event</h1>

    <div id="cuadro">Haz clic aquí o presiona una tecla</div>
    <p id="info"></p>

    <input type="text" id="inputTexto">

    <script>
        const cuadro = document.getElementById("cuadro");
        const info = document.getElementById("info");
        const inputTexto = document.getElementById('inputTexto');

        // Manejar evento de clic
        cuadro.addEventListener("click", function(evento) {
            // Usamos el objeto Event (evento) para acceder a detalles del clic
            const x = evento.clientX;
            const y = evento.clientY;
            info.textContent = `Clic detectado en las coordenadas: (${x}, ${y})`;
            console.log("Evento de clic detectado:", evento);
        });

        // Manejar evento de teclado en la ventana
        window.addEventListener("keydown", function(evento) {
            // Acceder a la tecla presionada usando el objeto Event
            const tecla = evento.key;
            const codigoTecla = evento.code;
            info.textContent = `Tecla presionada: ${tecla} (Código: ${codigoTecla})`;
            console.log("Evento de teclado detectado:", evento);

            //Agregar la tecla presionada al valor del campo de texto
            inputTexto.value += tecla;

            if(tecla === 'r' || tecla === 'R'){
                inputTexto.value = '';
                return;
            }
        });

        //Borrar el contenido al hacer click en el campo de texto
        inputTexto.addEventListener('click', (e) => {
            if (e.target.value) {
                e.target.value = '';
                return
            }
            if(event.type === 'click'){
                alert('No puedes escribir con el campo de texto seleccionado');
                inputTexto.blur();
                return;
            }
        })
    </script>
</body>
</html>
