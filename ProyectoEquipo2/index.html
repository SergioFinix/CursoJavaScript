<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <style>
            body{
                padding-top: 30px;
            }
            #nombres ul li{
                cursor:pointer;
            }
            #estilos ul li{
                cursor:pointer;
            }
        </style>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <h1 class="text-center">Proyecto Final Equipo 2</h1>
                </div>
                <div class="col-12 col-md-3 mt-5">
                    <div class="card" id="nombres">
                        <div class="card-header">
                            <h4 class="text-center">Personas</h4>
                        </div>
                        <ul class="list-group list-group-flush" id="ulNombres">
                        </ul>                  
                    </div>
                </div>
                <div class="col-12 col-md-6 mt-5" id="tarjeta"></div>
                <div class="col-12 col-md-3 mt-5">
                    <div class="card" id="tipos">
                        <div class="card-header">
                            <h4 class="text-center">Tipos de tarjeta</h4>
                        </div>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item" onclick="tipoTarjeta(1)">Tipo 1</li>
                            <li class="list-group-item" onclick="tipoTarjeta(2)">Tipo 2</li>
                            <li class="list-group-item" onclick="tipoTarjeta(3)">Tipo 3</li>
                        </ul>
                    </div>
                    <div class="card mt-3" id="estilos">
                        <div class="card-header">
                            <h4 class="text-center">Estilos de elementos</h4>
                        </div>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item">Nombre de la persona:<br><button class="btn btn-sm btn-outline-secondary" onclick="eTipoNombre('font-style: normal;')">Normal</button> <button class="btn btn-sm btn-outline-secondary" onclick="eTipoNombre('font-weight: bold;')">Negrita</button> <button class="btn btn-sm btn-outline-secondary" onclick="eTipoNombre('font-style: italic;')">Itálica</button></li>
                            <li class="list-group-item">Encabezados:<br><button class="btn btn-sm btn-outline-secondary" onclick="eTipoTitulo('font-style: normal;')">Normal</button> <button class="btn btn-sm btn-outline-secondary" onclick="eTipoTitulo('font-weight: bold;')">Negrita</button> <button class="btn btn-sm btn-outline-secondary" onclick="eTipoTitulo('font-style: italic;')">Itálica</button></li>
                            <li class="list-group-item">Textos:<br><button class="btn btn-sm btn-outline-secondary" onclick="eTipoTexto('font-style: normal;')">Normal</button> <button class="btn btn-sm btn-outline-secondary" onclick="eTipoTexto('font-weight: bold;')">Negrita</button> <button class="btn btn-sm btn-outline-secondary" onclick="eTipoTexto('font-style: italic;')">Itálica</button></li>
                        </ul>
                    </div>
                    <div class="card mt-3" id="colores">
                        <div class="card-header">
                            <h4 class="text-center">Colores de elementos</h4>
                        </div>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item">Nombre de la persona:<br><button class="btn btn-sm" style="background-color: black;" onclick="eColorNombre('black')">&nbsp;</button> <button class="btn btn-sm" style="background-color: brown;" onclick="eColorNombre('brown')">&nbsp;</button> <button class="btn btn-sm" style="background-color: blue;" onclick="eColorNombre('blue')">&nbsp;</button> <button class="btn btn-sm" style="background-color: green;" onclick="eColorNombre('green')">&nbsp;</button> <button class="btn btn-sm" style="background-color: red;" onclick="eColorNombre('red')">&nbsp;</button></li>
                            <li class="list-group-item">Encabezados:<br><button class="btn btn-sm" style="background-color: black;" onclick="eColorTitulo('black')">&nbsp;</button> <button class="btn btn-sm" style="background-color: brown;" onclick="eColorTitulo('brown')">&nbsp;</button> <button class="btn btn-sm" style="background-color: blue;" onclick="eColorTitulo('blue')">&nbsp;</button> <button class="btn btn-sm" style="background-color: green;" onclick="eColorTitulo('green')">&nbsp;</button> <button class="btn btn-sm" style="background-color: red;" onclick="eColorTitulo('red')">&nbsp;</button></li>
                            <li class="list-group-item">Textos:<br><button class="btn btn-sm" style="background-color: black;" onclick="eColorTexto('black')">&nbsp;</button> <button class="btn btn-sm" style="background-color: brown;" onclick="eColorTexto('brown')">&nbsp;</button> <button class="btn btn-sm" style="background-color: blue;" onclick="eColorTexto('blue')">&nbsp;</button> <button class="btn btn-sm" style="background-color: green;" onclick="eColorTexto('green')">&nbsp;</button> <button class="btn btn-sm" style="background-color: red;" onclick="eColorTexto('red')">&nbsp;</button></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
  
        <script src="bootstrap/js/bootstrap.bundle.js"></script>
        <script src="index.js"></script>
    </body>
</html>
