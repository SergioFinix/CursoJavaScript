<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Generador de Tarjetas de Perfil</title>
</head>
<body>
    <!-- Contenedor Principal -->
    <div id="container">
        <!-- Aqui se mostraría la lista de usuarios-->
        <div id="lista-usuarios">
            <h2>Lista de Usuarios</h2>
            <ul id="usuarios">
                <!-- Aqui se tienen que crear li con la lista de usuarios -->
            </ul>
        </div>
        <!-- Aquí se mostraría la tarjeta de presentación predeterminada al hacer click sobre un li de usuario-->
        <div id="vista-tarjeta">
            <div id="tarjeta-container">
                <!-- Contenedor de tarjeta: Debe mostrar una foto de perfil, nombre, telefono, correo, etc. -->
            </div>
            <div id="panel-personalizacion">
                <!-- Aqui se mostraria un panel para poder personalizar el color de la tarjeta, tipo de letra, color de fuente, etc -->
            </div>            
        </div>
        
    </div>
    <script src="javascript/script.js"></script>
</body>
</html>
