<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambios de tarjeta</title>
    <link rel="stylesheet" href="css/estilo2.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>



<body>

<div class="container">
<div class="row">
    <div class="col-6">
        <h1>Proyecto 2</h1>
    
        <div class="controls">
        <h2>Busca tu funcionario</h2>
        <label for="user-select">Funciionario:</label>
        <select id="user-select"></select>
        
        <h2>Personaliza tu experiencia</h2>
        <label for="font-size">Tamaño:</label>
        <input type="range" id="font-size" min="8" max="50" value="16">

        <label for="color">Color:</label>
        <input type="color" id="color" value="#000000">

        <label for="font-family">Tipografía:</label>
        <select id="font-family">
            <option value="Arial">Arial</option>
            <option value="Times New Roman">Times New Roman</option>
            <option value="Courier New">Courier New</option>
            <option value="Georgia">Georgia</option>
            <option value="MT Extra">Simbología</option>
        </select>
    </div>
    </div>
    <div class="col-6">

        <div class="card-container" id="card-container">
    
        </div>
        
    </div>
</div>

</div>
        
    
    

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</html>
