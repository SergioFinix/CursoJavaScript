<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Juego del Ahorcado</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Juego del Ahorcado</h1>
    <div id="hangmanContainer">
      <div id="gallows">
        <!-- Partes del cuerpo del ahorcado -->
        <div class="part head"></div>
        <div class="part body"></div>
        <div class="part left-arm"></div>
        <div class="part right-arm"></div>
        <div class="part left-leg"></div>
        <div class="part right-leg"></div>
      </div>
    </div>

    <div id="wordDisplay">_ _ _ _</div>
    <input
      type="text"
      id="guessInput"
      maxlength="1"
      placeholder="Ingresa una letra"
    />
    <button onclick="guessLetter()">Adivinar</button>
    <div id="message"></div>
    <div>Intentos restantes: <span id="attemptsLeft">6</span></div>
    <button onclick="startGame()">Reiniciar</button>

    <script src="hangman.js"></script>
  </body>
</html>
