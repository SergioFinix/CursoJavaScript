<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Manipulación de Arreglos</title>
</head>

<body>
    <section>
        <h1>Manipulación de Arreglos</h1>
        <div class="container">
            <div class="listUser"></div>
            <div class="formContainer">
                <div>
                    <h3 id="nameTitle"></h3>
                    <button onclick="mostrarForm(numFormulario-1)"> < </button>
                    <span id="labelNumberForm">1</span>
                    <button onclick="mostrarForm(numFormulario+1)"> > </button>
                </div>
                <div class="formElement" id="form1">
                    <h2>Perros o Gatos?</h2>
                    <div class="tarjetForm" id="form1">
                        <label for="" class="questionForm">¿Te gusta salir a caminar al aire libre?</label>
                        <select name="" class="selectForm">
                            <option value="1">Si</option>
                            <option value="2">No</option>
                        </select>
                    </div>
                    <div class="tarjetForm">
                        <label for="" class="questionForm">¿Prefieres pasar tiempo relajado en casa viendo series o películas?</label>
                        <select name="" class="selectForm">
                            <option value="2">Si</option>
                            <option value="1">No</option>
                        </select>
                    </div>
                    <div class="tarjetForm">
                        <label for="" class="questionForm">¿Disfrutas de la compañía activa y juguetona de una mascota?</label>
                        <select name="" class="selectForm">
                            <option value="1">Si</option>
                            <option value="2">No</option>
                        </select>
                    </div>
                </div>
                <div class="formElement" id="form2">
                    <h2>Introvertido o Extrovertido?</h2>
                    <div class="tarjetForm">
                        <label for="" class="questionForm">¿Te sientes energizado después de pasar tiempo con un grupo de amigos?</label>
                        <select name="" class="selectForm">
                            <option value="1">Si</option>
                            <option value="2">No</option>
                        </select>
                    </div>
                    <div class="tarjetForm">
                        <label for="" class="questionForm">¿Prefieres un fin de semana tranquilo en casa en lugar de salir a una fiesta?</label>
                        <select name="" class="selectForm">
                            <option value="2">Si</option>
                            <option value="1">No</option>
                        </select>
                    </div>
                    <div class="tarjetForm">
                        <label for="" class="questionForm">¿Te gusta iniciar conversaciones con extraños en eventos sociales?</label>
                        <select name="" class="selectForm">
                            <option value="1">Si</option>
                            <option value="2">No</option>
                        </select>
                    </div>
                </div>
                <div class="formElement" id="form3">
                    <h2>Frío o Calor</h2>
                    <div class="tarjetForm">
                        <label for="" class="questionForm">¿Prefieres abrigarte con mantas en invierno en lugar de estar en la playa bajo el sol?</label>
                        <select name="" class="selectForm">
                            <option value="1">Si</option>
                            <option value="2">No</option>
                        </select>
                    </div>
                    <div class="tarjetForm">
                        <label for="" class="questionForm">¿Te gusta más el clima cálido y soleado para salir a caminar o hacer actividades al aire libre?</label>
                        <select name="" class="selectForm">
                            <option value="2">Si</option>
                            <option value="1">No</option>
                        </select>
                    </div>
                    <div class="tarjetForm">
                        <label for="" class="questionForm">¿Disfrutas más de las bebidas calientes como el chocolate caliente o café que de las bebidas frías como limonada o frappé?</label>
                        <select name="" class="selectForm">
                            <option value="1">Si</option>
                            <option value="2">No</option>
                        </select>
                    </div>
                </div>
                <button id="saveForm">Guardar</button>
            </div>
        </div>
    </section>

    <section>
        <h2>Resultados</h2>
        <div class="resultContainer"></div>
        <div class="graficContainer">
            <div id="chart_div1" style="width: 33%;"></div>
            <div id="chart_div2" style="width: 33%;"></div>
            <div id="chart_div3" style="width: 33%;"></div>
        </div>
    </section>

    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="./main.js"></script>
</body>

</html>
