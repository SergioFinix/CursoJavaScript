<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tsparticles/confetti@3.0.3/tsparticles.confetti.bundle.min.js"></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
    <title>Juego del Ahorcado</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Juego del Ahorcado</h1>
    <div class="instrucciones">
      <p>
        Adivina la palabra oculta antes de que se te acaben los intentos.
        <br />
        Ingresa una letra y presiona el bot√≥n "Adivinar".
      </p>
    </div>
    <div class="contenedorFila">
      <div class="contenedorColumna">
        <div class="mensaje">
          Intentos restantes:
          <span id="intentosRestantes">6</span>
        </div>
        <div id="contenedorAhorcado">
          <div id="estructura">
            <div class="poste"></div>
            <div class="viga"></div>
            <div class="cuerda"></div>
            <div class="parte cabeza"></div>
            <div class="parte cuerpo"></div>
            <div class="parte brazo-izquierdo"></div>
            <div class="parte brazo-derecho"></div>
            <div class="parte pierna-izquierda"></div>
            <div class="parte pierna-derecha"></div>
          </div>
        </div>
      </div>
      <div class="contenedorColumna">
        <div id="mensaje" class="mensaje"></div>
        <div class="contenedorColumna2">
          <div id="mostrarPalabra" class="palabras">_ _ _ _</div>
          <input
            type="text"
            id="entradaLetra"
            maxlength="1"
            class="entrada"
            placeholder="Ingresa una letra"
            oninput="validarEntradaLetra(event)"
          />
          <div class="contenedorFila">
            <button onclick="iniciarJuego()" class="boton2">
              <img
                src="https://api.iconify.design/mdi:restart.svg"
                alt="Reiniciar"
                class="icono"
              />
              Reiniciar
            </button>
            <button onclick="adivinarLetra()" class="boton1">Adivinar</button>
          </div>
        </div>
      </div>
    </div>
    <script src="ahorcado.js"></script>
  </body>
</html>
