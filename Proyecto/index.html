<script>

    //contador el cual una vez que termina manda de manera automatica a la paguina de la calculadora
    const contador = document.getElementById('contador');

contador.addEventListener('click', () => {
  cuentaRegresiva(5).then(() => {
    contador.textContent = 'Â¡Lanzado!';
  });
});

function cuentaRegresiva(segundos) {
  return new Promise((resolve) => {
    const intervalo = setInterval(() => {
      contador.textContent = `Ingresando en ${segundos}`;
      segundos--;
      if (segundos < 0) {
        clearInterval(intervalo);
        resolve();
        console.log("listo")
        window.location.href = "index_cal.html";
      }
    }, 1000);
  });
}
</script>
