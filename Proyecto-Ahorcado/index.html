<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>AHORCADO - CURSO JAVASCRIPT</title>

    <style>
        body {
            width: 100%;
            display: flex;
            font-family: roboto, sans-serif;
            background-color: lightgray;
        }

        h1 {
            text-align: center;
            font-family: roboto, sans-serif;
        }

        #contenedor {
            background-color: white;
            width: 950%;
            height: 750px;
            margin: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 60px;
            border-radius: 15px;
            box-shadow: 0 0 30px;
        }

        #palabra {
            font-size: 30px;
            letter-spacing: 5px;
            margin-top: 20px;
            font-weight: bold;
        }

        #intentos {
            font-size: 20px;
            margin-top: 20px;
        }

        #letrasUsadas {
            font-size: 18px;
            margin-top: 10px;
        }

        #reset {
            background-color: green;
            margin-top: 30px;
            width: 150px;
            height: 40px;
            border-radius: 10px;
            color: white;
            cursor: pointer;
        }

            #reset:hover {
                width: 155px;
                height: 45px;
                transition: .2s;
                box-shadow: initial;
                color: darkblue;
            }

        #inputLetter {
            margin-top: 20px;
            padding: 10px;
            font-size: 20px;
        }

        #ahorcado {
            position: relative;
            width: 300px;
            height: 300px;
            margin-top: 20px;
            border: 2px solid black;
        }

        .parte {
            position: absolute;
            background-color: black;
        }

        #poste {
            width: 10px;
            height: 195px;
            left: 70px;
            top: 10px;
        }

        #poste1 {
            width: 85px;
            height: 10px;
            top: 10px;
            left: 70px;
        }

        #cuerda {
            width: 2px;
            height: 30px;
            left: 120px;
            top: 20px;
        }

        #cabeza {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            top: 50px;
            left: 105px;
        }

        #cuerpo {
            width: 6px;
            height: 70px;
            top: 70px;
            left: 120px;
        }

        #brazos {
            width: 40px;
            height: 10px;
            top: 95px;
            left: 105px;
        }

        #piernas {
            width: 40px;
            height: 10px;
            top: 130px;
            left: 105px;
        }

        #teclado {
            display: inline-grid;
            grid-template-columns: repeat(10, 50px);
            gap: 15px;
            margin-top: 20px;
        }

        .key {
            padding: 15px;
            font-size: 20px;
            text-align: center;
            background-color: forestgreen;
            border: 1px solid #ccc;
            cursor: pointer;
            border-radius: 5px;
            color: white;
        }

            .key:hover {
                padding: 10px;
                font-size: 20px;
                text-align: center;
                background-color: darkorange;
                border: 2px solid #ccc;
                cursor: pointer;
                border-radius: 5px;
                color: white;
            }

            .key:disabled {
                background-color: #ddd;
                cursor: not-allowed;
            }

        #timer {
            font-size: 20px;
            margin-top: 20px;
        }

        #puntuacion {
            font-size: 20px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="contenedor">
        <h1>AHORCADO - JAVASCRIPT</h1>

        <div id="puntuacion">Puntuación: 0</div>

        <div id="timer"></div>

        <div id="ahorcado">
            <div id="poste" class="parte"></div>
            <div id="poste1" class="parte" style="display: none"></div>
            <div id="cuerda" class="parte" style="display: none"></div>
            <div id="cabeza" class="parte" style="display: none;"></div>
            <div id="cuerpo" class="parte" style="display: none;"></div>
            <div id="brazos" class="parte" style="display: none;"></div>
            <div id="piernas" class="parte" style="display: none;"></div>
        </div>

        <div id="palabra">Encuentra la palabra</div>
        <div id="intentos">Intentos restantes: 6</div>
        <div id="letrasUsadas"></div>
        <div id="resultado"></div>

        <div id="teclado"></div>



        <button id="reset" onclick="reiniciarJuego()">REINICIAR JUEGO</button>
    </div>

    <script>
        let palabraSecreta = '';
        let palabraOculta = [];
        let intentosRestantes = 6;
        let letrasUsadas = [];
        let tiempoRestante = 90;
        let cronometro;
        let puntuacion = 0;

        async function cargarPalabra() {
            try {
                const respuesta = await fetch('http://187.237.240.148:4005/api/palabras');
                const datos = await respuesta.json();

                const palabras = datos.Palabras.map(p => p.palabra);
                palabraSecreta = palabras[Math.floor(Math.random() * palabras.length)].toLowerCase();

                palabraOculta = Array(palabraSecreta.length).fill('_');

                actualizarInterfaz();
                iniciarCronometro();
            } catch (error) {
                console.error('Error al cargar la palabra:', error);
            }
        }

        function actualizarInterfaz() {
            document.getElementById('palabra').innerText = palabraOculta.join(' ');
            document.getElementById('intentos').innerText = `Intentos restantes: ${intentosRestantes}`;
            document.getElementById('letrasUsadas').innerText = `Letras usadas: ${letrasUsadas.join(', ')}`;
            document.getElementById('timer').innerText = `Tiempo: ${formatearTiempo(tiempoRestante)}`;
            document.getElementById('puntuacion').innerText = `Puntuacion: ${puntuacion}`;
        }

        function verificarLetra(letra) {
            if (letrasUsadas.includes(letra)) return;

            letrasUsadas.push(letra);

            if (palabraSecreta.includes(letra)) {
                for (let i = 0; i < palabraSecreta.length; i++) {
                    if (palabraSecreta[i] === letra) {
                        palabraOculta[i] = letra;
                    }
                }
            } else {
                intentosRestantes--;
                actualizarDibujo();
            }

            document.getElementById(letra).disabled = true;

            actualizarInterfaz();

            if (intentosRestantes === 0) {
                alert('¡Perdiste! La palabra era: ' + palabraSecreta);
                reiniciarJuego();
            } else if (!palabraOculta.includes('_')) {
                puntuacion += 10;
                alert('¡Ganaste! Has adivinado la palabra.');
                reiniciarJuego();
            }
        }

        function reiniciarJuego() {
            palabraSecreta = '';
            palabraOculta = [];
            intentosRestantes = 6;
            letrasUsadas = [];
            tiempoRestante = 90;
            clearInterval(cronometro);
            puntuacion = 0;
            actualizarInterfaz();
            resetDibujo();
            cargarPalabra();
            crearTeclado();
        }

        function actualizarDibujo() {
            if (intentosRestantes === 5) {
                document.getElementById('poste1').style.display = 'block';
            } else if (intentosRestantes === 4) {
                document.getElementById('cuerda').style.display = 'block';
            } else if (intentosRestantes === 3) {
                document.getElementById('cabeza').style.display = 'block';
            } else if (intentosRestantes === 2) {
                document.getElementById('cuerpo').style.display = 'block';
            } else if (intentosRestantes ===


                1) {
                document.getElementById('brazos').style.display = 'block';
            } else if (intentosRestantes === 0) {
                document.getElementById('piernas').style.display = 'block';
            }
        }

        function resetDibujo() {
            document.getElementById('poste1').style.display = 'none';
            document.getElementById('cuerda').style.display = 'none';
            document.getElementById('cabeza').style.display = 'none';
            document.getElementById('cuerpo').style.display = 'none';
            document.getElementById('brazos').style.display = 'none';
            document.getElementById('piernas').style.display = 'none';
        }

        function crearTeclado() {
            const teclado = document.getElementById('teclado');
            const letras = 'qwertyuiopasdfghjklñzxcvbnm'.split('');
            teclado.innerHTML = '';

            letras.forEach(letra => {
                const boton = document.createElement('button');
                boton.className = 'key';
                boton.id = letra;
                boton.innerText = letra.toUpperCase();
                boton.onclick = () => verificarLetra(letra);
                boton.onkeypress = () => verificarLetra(letra);
                teclado.appendChild(boton);
            });
        }

        window.onload = function () {
            cargarPalabra();
            crearTeclado();
        }

        function formatearTiempo(segundos) {
            const minutos = Math.floor(segundos / 60);
            const segundosRestantes = segundos % 60;
            return `${minutos < 10 ? '0' + minutos : minutos}:${segundosRestantes < 10 ? '0' + segundosRestantes : segundosRestantes}`
            
        }

        function iniciarCronometro() {
            cronometro = setInterval(() => {
                if (tiempoRestante <= 0) {
                    clearInterval(cronometro);
                    alert('¡Se acabó el tiempo!');
                    reiniciarJuego();
                } else {
                    tiempoRestante--;
                    actualizarInterfaz();
                }
            }, 1000);
        }
    </script>
</body>
</html>
