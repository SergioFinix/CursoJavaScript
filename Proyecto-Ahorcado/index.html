<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>AHORCADO - CURSO JAVASCRIPT</title>

    <style>
        body {
            width: 100%;
            display: flex;
            font-family: roboto, sans-serif;
            background-color: lightgray;
        }

        h1 {
            text-align: center;
            font-family: roboto, sans-serif;
        }

        #contenedor {
            background-color: white;
            width: 92%;
            height: 750px;
            margin: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 15px;
        }

        #palabra {
            font-size: 30px;
            letter-spacing: 5px;
            margin-top: 20px;
            font-weight: bold;
        }

        #intentos {
            font-size: 20px;
            margin-top: 20px;
        }

        #letrasUsadas {
            font-size: 18px;
            margin-top: 10px;
        }

        #reset {
            background-color: green;
            margin-top: 30px;
            width: 215px;
            height: 95px;
            border-radius: 6px;
            color: white;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 0 150px;
            border-style: none;
        
        }

            #reset:hover {
                width: 217px;
                height: 97px;
                transition: .2s;
                box-shadow: initial;
                background-color: darkorange;
                box-shadow: 0 0 225px;
            }

        #inputLetter {
            margin-top: 20px;
            padding: 10px;
            font-size: 20px;
        }



        .parte {
            position: absolute;
            background-color: black;
        }

        #poste {
            width: 10px;
            height: 195px;
            left: 70px;
            top: 10px;
        }

        #poste1 {
            width: 85px;
            height: 10px;
            top: 10px;
            left: 70px;
        }

        #cuerda {
            width: 2px;
            height: 30px;
            left: 120px;
            top: 20px;
        }

        #cabeza {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            top: 50px;
            left: 105px;
        }

        #cuerpo {
            width: 6px;
            height: 70px;
            top: 70px;
            left: 120px;
        }

        #brazos {
            width: 40px;
            height: 10px;
            top: 95px;
            left: 105px;
        }

        #piernas {
            width: 40px;
            height: 10px;
            top: 130px;
            left: 105px;
        }

        #teclado {
            display: inline-grid;
            grid-template-columns: repeat(10, 50px);
            gap: 15px;
            margin-top: 20px;
        }

        .key {
            padding: 15px;
            font-size: 20px;
            text-align: center;
            background-color: gray;
            border: 1px solid #ccc;
            cursor: pointer;
            border-radius: 5px;
            color: white;
            border-style: none;
        }

            .key:hover {
                padding: 10px;
                font-size: 20px;
                text-align: center;
                background-color: darkorange;
                cursor: pointer;
                border-radius: 5px;
                color: white;
            }

            .key:disabled {
                background-color: #ddd;
                cursor: not-allowed;
            }

        #timer {
            font-size: 20px;
            margin-top: 20px;
        }

        #puntuacion {
            font-size: 20px;
            margin-top: 10px;
        }

        #resultado {
            font-size: 24px;
            font-weight: bold;
            color: darkred;
            margin-top: 20px;
        }

        .correcto {
            animation: correctoAnimacion 0.5s ease-in-out;
        }

        @keyframes correctoAnimacion {
            0% {
                background-color: green;
                transform: scale(1);
            }

            50% {
                background-color: limegreen;
                transform: scale(1.2);
            }

            100% {
                background-color: green;
                transform: scale(1);
            }
        }

        .incorrecto {
            animation: incorrectoAnimacion 0.5s ease-in-out;
        }

        @keyframes incorrectoAnimacion {
            0% {
                background-color: red;
                transform: scale(1);
            }

            50% {
                background-color: orangered;
                transform: scale(0.8);
            }

            100% {
                background-color: red;
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div id="contenedor">
        <h1>AHORCADO - JAVASCRIPT</h1>

        <div id="puntuacion">Puntuación: 0</div>

        <div id="timer"></div>

        <div id="ahorcado" style="position: relative; width: 250px; height: 480px; ">
            <div id="poste" class="parte" style="position: absolute; width: 10px; height: 145px; left: 50px; top: 20px;"></div>
            <div id="poste1" class="parte" style="position: absolute; width: 100px; height: 10px; left: 50px; top: 20px; display: none;"></div>
            <div id="cuerda" class="parte" style="position: absolute; width: 2px; height: 30px; left: 100px; top: 30px; display: none;"></div>
            <div id="cabeza" class="parte" style="position: absolute; width: 30px; height: 30px; border-radius: 50%; left: 85px; top: 60px; display: none;"></div>
            <div id="cuerpo" class="parte" style="position: absolute; width: 10px; height: 55px; left: 95px; top: 85px; display: none;"></div>
            <div id="brazos" class="parte" style="position: absolute; width: 60px; height: 10px; left: 70px; top: 120px; display: none;"></div>
            <div id="piernas" class="parte" style="position: absolute; width: 60px; height: 10px; left: 70px; top: 150px; display: none;"></div>
        </div>

        <div id="palabra">Encuentra la palabra</div>
        <div id="intentos">Intentos restantes: 6</div>
        <div id="letrasUsadas"></div>
        <div id="resultado"></div>

        <div id="teclado"></div>

        <button id="reset" onclick="reiniciarJuego()">REINICIAR JUEGO</button>
    </div>
    <script>

        let palabraSecreta = '';
        let palabraOculta = [];
        let intentosRestantes = 6;
        let letrasUsadas = [];
        let tiempoRestante = 60;
        let cronometro;
        let puntuacion = 0;
        let cronometroIniciado = false;

        async function cargarPalabra() {
            try {
                const respuesta = await fetch('http://187.237.240.148:4005/api/palabras');
                const datos = await respuesta.json();

                const palabras = datos.Palabras.map(p => p.palabra);
                palabraSecreta = palabras[Math.floor(Math.random() * palabras.length)].toLowerCase();

                palabraOculta = Array(palabraSecreta.length).fill('_');

                actualizarInterfaz();
            } catch (error) {
                console.error('Error al cargar la palabra:', error);
            }
        }

        function actualizarInterfaz() {
            document.getElementById('palabra').innerText = palabraOculta.join(' ');
            document.getElementById('intentos').innerText = `Intentos restantes: ${intentosRestantes}`;
            document.getElementById('letrasUsadas').innerText = `Letras usadas: ${letrasUsadas.join(', ')}`;
            document.getElementById('timer').innerText = `Tiempo: ${formatearTiempo(tiempoRestante)}`;
            document.getElementById('puntuacion').innerText = `Puntuación: ${puntuacion}`;
        }

        function verificarLetra(letra) {
            if (letrasUsadas.includes(letra)) return;

            if (!cronometroIniciado) {
                iniciarCronometro();
                cronometroIniciado = true;
            }

            letrasUsadas.push(letra);

            const boton = document.getElementById(letra);

            if (palabraSecreta.includes(letra)) {
                for (let i = 0; i < palabraSecreta.length; i++) {
                    if (palabraSecreta[i] === letra) {
                        palabraOculta[i] = letra;
                    }
                }
                boton.classList.add('correcto'); 
            } else {
                intentosRestantes--;
                actualizarDibujo();
                boton.classList.add('incorrecto'); 
            }

            setTimeout(() => boton.classList.remove('correcto', 'incorrecto'), 500); 
            boton.disabled = true;

            actualizarInterfaz();

            if (!palabraOculta.includes('_')) {
                puntuacion += 10;
                mostrarResultado(`Adivinaste la palabra: ${palabraSecreta}`);
                cargarNuevaPalabra();
            }

            if (intentosRestantes === 0) {
                mostrarResultado(`No adivinaste la palabra: ${palabraSecreta}`);
                cargarNuevaPalabra();
            }
        }

        function cargarNuevaPalabra() {
          
            letrasUsadas = [];
            intentosRestantes = 6;
            resetDibujo();
            crearTeclado();
            cargarPalabra(); 
            actualizarInterfaz();
        }


        function reiniciarJuego() {
           
            palabraSecreta = '';
            palabraOculta = [];
            intentosRestantes = 6;
            letrasUsadas = [];
            tiempoRestante = 60;
            puntuacion = 0;
            cronometroIniciado = false;
            clearInterval(cronometro);

            resetDibujo();
            cargarPalabra();
            crearTeclado();
            actualizarInterfaz();
        }

        function actualizarDibujo() {
            if (intentosRestantes === 5) {
                document.getElementById('poste1').style.display = 'block';
            } else if (intentosRestantes === 4) {
                document.getElementById('cuerda').style.display = 'block';
            } else if (intentosRestantes === 3) {
                document.getElementById('cabeza').style.display = 'block';
            } else if (intentosRestantes === 2) {
                document.getElementById('cuerpo').style.display = 'block';
            } else if (intentosRestantes === 1) {
                document.getElementById('brazos').style.display = 'block';
            } else if (intentosRestantes === 0) {
                document.getElementById('piernas').style.display = 'block';
            }
        }

        function resetDibujo() {
            document.getElementById('poste1').style.display = 'none';
            document.getElementById('cuerda').style.display = 'none';
            document.getElementById('cabeza').style.display = 'none';
            document.getElementById('cuerpo').style.display = 'none';
            document.getElementById('brazos').style.display = 'none';
            document.getElementById('piernas').style.display = 'none';
        }

        function crearTeclado() {
            const teclado = document.getElementById('teclado');
            const letras = 'qwertyuiopasdfghjklñzxcvbnm'.split('');
            teclado.innerHTML = '';

            letras.forEach(letra => {
                const boton = document.createElement('button');
                boton.className = 'key';
                boton.id = letra;
                boton.innerText = letra.toUpperCase();
                boton.onclick = () => verificarLetra(letra);
                teclado.appendChild(boton);
            });
        }

        window.onload = function () {
            cargarPalabra();
            crearTeclado();
        }

        function formatearTiempo(segundos) {
            const minutos = Math.floor(segundos / 60);
            const segundosRestantes = segundos % 60;
            return `${minutos < 10 ? '0' + minutos : minutos}:${segundosRestantes < 10 ? '0' + segundosRestantes : segundosRestantes}`;
        }

        function iniciarCronometro() {
            cronometro = setInterval(() => {
                if (tiempoRestante <= 0) {
                    clearInterval(cronometro);
                    mostrarResultado('¡Sin tiempo! La palabra era: ' + palabraSecreta);
                    deshabilitarTeclado(); 
                } else {
                    tiempoRestante--;
                    actualizarInterfaz();
                }
            }, 1000);
        }

        function mostrarResultado(mensaje) {
            document.getElementById('resultado').innerText = mensaje;
            deshabilitarTeclado(); 
        }

        function deshabilitarTeclado() {
            const teclas = document.querySelectorAll('.key');
            teclas.forEach(tecla => tecla.disabled = true);
        }

        function reiniciarJuego() {
            palabraSecreta = '';
            palabraOculta = [];
            intentosRestantes = 6;
            letrasUsadas = [];
            tiempoRestante = 60;
            cronometroIniciado = false;
            puntuacion = 0;
            clearInterval(cronometro);

            cargarPalabra();
            resetDibujo();
            crearTeclado();
            actualizarInterfaz();
            document.getElementById('resultado').innerText = '';
        }

    </script>


</body>
</html>
