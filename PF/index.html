<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto 5</title>
    <link rel="stylesheet" href="/css/styles.css">
    <script src="/javascript/funciones.js"></script>
    <!-- Libreria de JS para crear graficos dinamicos -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div id="aplicacion">
        <h1>Simulador de Encuestas</h1>
        <!-- Sección donde se arroja la lista de usuarios -->
        <div id="seccion-usuarios">
            <h2>Lista de Usuarios</h2>
            <ul id="listado-usuarios">
                <!-- Se debe mostrar las etiquetas (li) con los nombres de los usuarios -->
            </ul>
        </div>
        <!-- Seccion donde se muestran las encuestas -->
         <div id="seccion-encuesta">
            <h2>Encuestas</h2>
            <!-- Copiar y pegar para aumentar las encuestas, solo cambiar el ID de encuesta y del boton para guardar -->
            <div class="formulario-encuesta" id="encuesta1">
                <h3>Encuesta 1</h3>
                <!-- Copiar y pegar para aumentar las preguntas -->
                <label>¿Que opinas de la reeleccción de Donal Trump?</label>
                <input type="text"><p></p>
                <label>¿crees que se de una deportacion masiva de imigrantes con la llegada de Donal Trump?</label>
                <input type="text"><p></p>
                <label>¿El voto hacia Trump fue como castigo por que su adversario era una mujer?</label>
                <input type="text"><p></p>
                <button onclick="subirEncuesta(1)">Enviar</button>
            </div>
            <div class="formulario-encuesta" id="encuesta2">
                <h3>Encuesta 2</h3>
                <!-- Copiar y pegar para aumentar las preguntas -->
                <label>¿Era la mejor opción DonaldTrump? </label>
                <input type="text"><p></p>
                <label>¿Cuales son las prioridades internas de Donald Trump?</label>
                <input type="text"><p></p>
                <label>¿Que podemos esperar de Donald Trump cuando asuma el cargo ante México?</label>
                <input type="text"><p></p>
                <button onclick="subirEncuesta(2)">Enviar</button>
            </div>
            <div class="formulario-encuesta" id="encuesta3">
                <h3>Encuesta 3</h3>
                <!-- Copiar y pegar para aumentar las preguntas -->
                <label>¿seguira apoyando EEUU a Ucranaia con la llegada de Trupm?</label>
                <input type="text"><p></p>
                <label>¿Abra una tercera guerra mundial?</label>
                <input type="text"><p></p>
                <label>¿Su llegada es un distractor para olvidar todos los temas que se han visto envueltos actores, cantantes y politicos?</label>
                <input type="text"><p></p>
                <button onclick="subirEncuesta(3)">Enviar</button>
            </div>
         </div>
         <!-- Seccion de los graficos -->
         <div id="seccion-resultados">
            <h2>Resultados</h2>
            <select id="seleccionar-usuarios">
                <option value="">Selecciona un usuario</option>
            </select>
            <button onclick="mostarResultados()">Ver Votaciones</button>
            <canvas id="graficos-resultados" width="400" height="200"></canvas>
         </div>
    </div>
</body>
</html>
